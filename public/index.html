<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Url Shortener</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Reduce</h1>
        </div>
        <div class="links">
            <ul>
                <li>About</li>
                <li>Solution</li>
            </ul>
        </div>
    </header>
    <section class="section-banner">
        <div class="banner-text">
            <h1> Keep your link short and simple with reduce</h1>
            <p>Reduce is a modern URL shortener that helps in reducing 
                your links to a very simple form and makes it
                very simple and easy to use </p>

            <input type="text" name="" id="long-link" placeholder=" Your Link Here ">
            <div class="btn">
                <button type="submit">copy</button>
                <input type="text" name="" id="short-link" placeholder="New Link">
            </div>
        </div>
        <div class="banner-img">
            <img src="Rectangle 4.png" alt="url image" >
        </div>
    </section>


    <script defer type="text/javascript" src="/scripts/vue.js"></script>
    <script defer type="text/javascript" src="/scripts/main.js"></script>
</body>

</html>
